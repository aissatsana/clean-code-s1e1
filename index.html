<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="banner">
      <img class="banner__img" src="./eisenhower-matrix.jpg" alt="Matrix">
      <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="tasks">
      <h1 class="visually-hidden">Todo App</h1>
      <section class="tasks__section tasks__section--add" id="topSectionForAddingElementToList">
        <h2 class="tasks__caption">Add Item</h2>
        <div class="tasks__wrapper">
          <input class="tasks__input tasks__input" id="new-task" type="text">
          <button class="tasks__btn btn" id="new-task-button">Add</button>
        </div>
      </section>
      <section class="tasks__section">
        <h2 class="tasks__caption">Todo</h2>
        <ul class="tasks__list" id="incomplete-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input class="tasks__input" type="text">
            <button class="tasks__btn btn btn--edit">Edit</button>
            <button class="tasks__btn btn btn--delete">
              <img class="tasks__icon" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="tasks__item editMode">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input class="tasks__input" type="text" value="Go Shopping">
            <button class="tasks__btn btn btn--edit">Save</button>
            <button class="tasks__btn btn btn--delete">
              <img class="tasks__icon" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks__section">
        <h2 class="tasks__caption">Completed</h2>
        <ul class="tasks__list tasks__list--completed" id="completed-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input class="tasks__input" type="text">
            <button class="tasks__btn btn btn--edit">Edit</button>
            <button class="tasks__btn btn btn--delete">
              <img class="tasks__icon" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
